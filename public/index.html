<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendinator - Drop a file to share</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a2e;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline { color: #888; margin-bottom: 40px; }
        .dropzone {
            width: 100%;
            max-width: 600px;
            min-height: 300px;
            border: 3px dashed #444;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 40px;
        }
        .dropzone:hover, .dropzone.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        .dropzone-icon { font-size: 4em; margin-bottom: 20px; }
        .dropzone-text { font-size: 1.2em; color: #888; }
        .dropzone-subtext { font-size: 0.9em; color: #666; margin-top: 10px; }
        input[type="file"] { display: none; }

        .upload-container {
            display: none;
            width: 100%;
            max-width: 600px;
            background: #252542;
            border-radius: 20px;
            padding: 30px;
        }
        .upload-container.active { display: block; }
        .file-info { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .file-icon { font-size: 2.5em; }
        .file-details h3 { margin: 0 0 5px 0; word-break: break-all; }
        .file-size { color: #888; font-size: 0.9em; }
        .share-link {
            background: #1a1a2e;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .share-link label { display: block; font-size: 0.9em; color: #888; margin-bottom: 8px; }
        .share-link-input { display: flex; gap: 10px; }
        .share-link input {
            flex: 1;
            background: transparent;
            border: none;
            color: #667eea;
            font-size: 1em;
            outline: none;
        }
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .copy-btn:hover { background: #5a6fd6; }
        .progress-container { margin-bottom: 15px; }
        .progress-bar {
            height: 8px;
            background: #1a1a2e;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.2s ease;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #888;
            margin-top: 8px;
        }
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .status.hashing { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .status.uploading { background: rgba(102, 126, 234, 0.2); color: #667eea; }
        .status.complete { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .chunk-info { font-size: 0.85em; color: #888; margin-top: 10px; text-align: center; }
        .new-upload-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: transparent;
            border: 2px solid #444;
            color: #888;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .new-upload-btn:hover { border-color: #667eea; color: #667eea; }
        .admin-link {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #333;
            font-size: 0.75em;
            text-decoration: none;
        }
        .admin-link:hover { color: #667eea; }
        .version { position: fixed; bottom: 10px; right: 10px; color: #444; font-size: 0.75em; }

        /* Login container */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #252542;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }
        .login-container h2 {
            margin: 0 0 10px 0;
            color: #eee;
        }
        .login-container p {
            color: #888;
            margin: 0 0 25px 0;
            font-size: 0.95em;
        }
        .key-input {
            width: 100%;
            padding: 14px;
            background: #1a1a2e;
            border: 2px solid #444;
            border-radius: 10px;
            color: #eee;
            font-size: 1.1em;
            font-family: monospace;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }
        .key-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .key-input::placeholder {
            color: #555;
            letter-spacing: normal;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .login-btn:hover { opacity: 0.9; }
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .login-error {
            color: #ef4444;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }

        /* Session bar */
        .session-bar {
            display: none;
            width: 100%;
            max-width: 600px;
            background: #252542;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: space-between;
        }
        .session-bar.active { display: flex; }
        .session-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .session-label {
            font-weight: 600;
            color: #eee;
        }
        .session-quota {
            font-size: 0.85em;
            color: #888;
        }
        .session-quota .remaining {
            color: #10b981;
            font-weight: 600;
        }
        .session-quota .exceeded {
            color: #ef4444;
        }
        .logout-btn {
            padding: 8px 16px;
            background: transparent;
            border: 2px solid #444;
            border-radius: 8px;
            color: #888;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
        }
        .logout-btn:hover {
            border-color: #ef4444;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>Sendinator</h1>
    <p class="tagline">Drop a file. Share the link. Done.</p>

    <!-- Login container (shown when not authenticated) -->
    <div class="login-container" id="loginContainer">
        <h2>Enter Upload Key</h2>
        <p>You need an upload key to share files</p>
        <input type="password" class="key-input" id="keyInput" placeholder="Enter your key" autocomplete="off" spellcheck="false">
        <button class="login-btn" id="loginBtn">Login</button>
        <div class="login-error" id="loginError"></div>
    </div>

    <!-- Session bar (shown when authenticated) -->
    <div class="session-bar" id="sessionBar">
        <div class="session-info">
            <span class="session-label" id="sessionLabel">Upload Key</span>
            <span class="session-quota" id="sessionQuota">Loading...</span>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="dropzone" id="dropzone" style="display: none;">
        <div class="dropzone-icon">üìÅ</div>
        <div class="dropzone-text">Drag & drop a file here</div>
        <div class="dropzone-subtext">or click to select</div>
        <input type="file" id="fileInput">
    </div>

    <div class="upload-container" id="uploadContainer">
        <div class="file-info">
            <div class="file-icon">üìÑ</div>
            <div class="file-details">
                <h3 id="fileName">filename.ext</h3>
                <div class="file-size" id="fileSize">0 MB</div>
            </div>
        </div>

        <div class="share-link" id="shareLinkContainer" style="display: none;">
            <label>Share this link:</label>
            <div class="share-link-input">
                <input type="text" id="shareLink" readonly>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="progressPercent">0%</span>
                <span id="progressEta"></span>
                <span id="progressSpeed"></span>
            </div>
        </div>

        <div class="status hashing" id="status">Preparing...</div>
        <div class="chunk-info" id="chunkInfo"></div>

        <button class="new-upload-btn" id="newUploadBtn">Upload another file</button>
    </div>

    <a href="/admin" class="admin-link">Admin</a>
    <div class="version">v3.2.0</div>

    <script>
        const PARALLEL_UPLOADS = 4;
        let serverConfig = null;  // Fetched from server
        let currentSession = null;  // Current key session info

        // Login elements
        const loginContainer = document.getElementById('loginContainer');
        const keyInput = document.getElementById('keyInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');

        // Session bar elements
        const sessionBar = document.getElementById('sessionBar');
        const sessionLabel = document.getElementById('sessionLabel');
        const sessionQuota = document.getElementById('sessionQuota');
        const logoutBtn = document.getElementById('logoutBtn');

        // Upload elements
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const uploadContainer = document.getElementById('uploadContainer');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const shareLinkContainer = document.getElementById('shareLinkContainer');
        const shareLink = document.getElementById('shareLink');
        const copyBtn = document.getElementById('copyBtn');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const progressEta = document.getElementById('progressEta');
        const progressSpeed = document.getElementById('progressSpeed');
        const status = document.getElementById('status');
        const chunkInfo = document.getElementById('chunkInfo');
        const newUploadBtn = document.getElementById('newUploadBtn');

        // Check session status on page load
        async function checkSession() {
            try {
                const res = await fetch('/api/key/status');
                const data = await res.json();
                if (data.loggedIn) {
                    currentSession = data;
                    showUploadUI();
                } else {
                    showLoginUI();
                }
            } catch (err) {
                console.error('Failed to check session:', err);
                showLoginUI();
            }
        }

        function showLoginUI() {
            loginContainer.style.display = 'block';
            sessionBar.classList.remove('active');
            dropzone.style.display = 'none';
            uploadContainer.classList.remove('active');
        }

        function showUploadUI() {
            loginContainer.style.display = 'none';
            sessionBar.classList.add('active');
            dropzone.style.display = 'flex';
            updateQuotaDisplay();
        }

        function updateQuotaDisplay() {
            if (!currentSession) return;
            sessionLabel.textContent = currentSession.label || 'Upload Key';
            const remaining = currentSession.quotaBytes - currentSession.usedBytes;
            if (remaining > 0) {
                sessionQuota.innerHTML = `<span class="remaining">${formatBytes(remaining)}</span> remaining of ${formatBytes(currentSession.quotaBytes)}`;
            } else {
                sessionQuota.innerHTML = `<span class="exceeded">Quota exceeded</span> (${formatBytes(currentSession.usedBytes)} / ${formatBytes(currentSession.quotaBytes)})`;
            }
        }

        // Login handler
        loginBtn.addEventListener('click', handleLogin);
        keyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        async function handleLogin() {
            const key = keyInput.value.trim();
            if (!key) {
                showLoginError('Please enter an upload key');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            loginError.style.display = 'none';

            try {
                const res = await fetch('/api/key/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key })
                });
                const data = await res.json();
                if (res.ok) {
                    currentSession = data;
                    keyInput.value = '';
                    showUploadUI();
                } else {
                    showLoginError(data.error || 'Invalid key');
                }
            } catch (err) {
                showLoginError('Login failed: ' + err.message);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        function showLoginError(msg) {
            loginError.textContent = msg;
            loginError.style.display = 'block';
        }

        // Logout handler
        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/key/logout', { method: 'POST' });
            } catch (err) {
                console.error('Logout error:', err);
            }
            currentSession = null;
            showLoginUI();
        });

        // Drag and drop
        dropzone.addEventListener('click', () => fileInput.click());
        dropzone.addEventListener('dragover', (e) => { e.preventDefault(); dropzone.classList.add('dragover'); });
        dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        copyBtn.addEventListener('click', () => {
            shareLink.select();
            shareLink.setSelectionRange(0, 99999);
            try {
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
            } catch(e) {
                copyBtn.textContent = 'Select & Ctrl+C';
            }
            setTimeout(() => copyBtn.textContent = 'Copy', 2000);
        });

        newUploadBtn.addEventListener('click', async () => {
            uploadContainer.classList.remove('active');
            dropzone.style.display = 'flex';
            shareLinkContainer.style.display = 'none';
            fileInput.value = '';
            // Refresh session status to get updated quota
            await checkSession();
        });

        // Fetch server configuration on page load
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                serverConfig = await res.json();
                console.log('Server config:', serverConfig);
            } catch (err) {
                console.error('Failed to load config, using defaults');
                serverConfig = { chunkSize: 4 * 1024 * 1024 };
            }
        }

        // Initialize page
        async function init() {
            await loadConfig();
            await checkSession();
        }
        init();

        async function handleFile(file) {
            console.log('handleFile called with:', file);

            // Validate file object
            if (!file || !file.name || typeof file.size !== 'number') {
                console.error('Invalid file object:', file);
                alert('Invalid file. Please try again.');
                return;
            }
            if (file.size === 0) {
                alert('Cannot upload empty files.');
                return;
            }

            // Refresh session to get latest quota (in case it was updated in another tab)
            await checkSession();

            if (!serverConfig) {
                await loadConfig();
            }
            const CHUNK_SIZE = serverConfig.chunkSize;

            dropzone.style.display = 'none';
            uploadContainer.classList.add('active');
            fileName.textContent = file.name;
            fileSize.textContent = formatBytes(file.size);
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';
            progressSpeed.textContent = '';
            status.className = 'status uploading';
            status.textContent = 'Preparing...';

            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            chunkInfo.textContent = `${totalChunks} chunks √ó ${formatBytes(CHUNK_SIZE)}`;

            // Prevent accidental tab close during upload
            const preventClose = (e) => {
                e.preventDefault();
                e.returnValue = '';
            };
            window.addEventListener('beforeunload', preventClose);

            // Acquire web lock to prevent background throttling
            const doUpload = async () => {
                // Step 1: Create file on server immediately - get link right away
                const createRes = await fetch('/api/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filename: file.name,
                        size: file.size,
                        totalChunks
                    })
                });

                const createData = await createRes.json();
                if (!createRes.ok) {
                    throw new Error(createData.error || 'Failed to create upload');
                }

                const { id, url } = createData;
                shareLink.value = window.location.origin + url;
                shareLinkContainer.style.display = 'block';

                // Step 2: Hash and upload chunks simultaneously
                status.textContent = 'Uploading...';
                await hashAndUploadChunks(file, id, totalChunks, CHUNK_SIZE);

                status.className = 'status complete';
                status.textContent = 'Upload complete! Share the link.';
                progressFill.style.width = '100%';
                progressPercent.textContent = '100%';
            };

            try {
                // Use Web Lock API to prevent background tab throttling
                if (navigator.locks) {
                    await navigator.locks.request('sendinator-upload', doUpload);
                } else {
                    await doUpload();
                }
            } catch (err) {
                console.error('Upload error:', err);
                status.className = 'status error';
                status.textContent = 'Error: ' + err.message;
                // Show dropzone again so user can retry
                dropzone.style.display = 'flex';
            } finally {
                window.removeEventListener('beforeunload', preventClose);
                // Refresh quota display
                await checkSession();
            }
        }

        async function hashChunk(blob) {
            const buffer = await blob.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function hashAndUploadChunks(file, id, totalChunks, chunkSize) {
            let completedChunks = 0;
            let uploadedBytes = 0;
            const pending = [];

            // Track chunk completion times for speed calculation
            const chunkCompletions = []; // array of timestamps

            // Update speed and ETA display once per second
            const speedInterval = setInterval(() => {
                const now = Date.now();
                const recent = chunkCompletions.filter(t => t > now - 30000);
                if (recent.length > 0) {
                    const windowSeconds = Math.min(30, (now - chunkCompletions[0]) / 1000);
                    const speed = recent.length * chunkSize / windowSeconds;
                    progressSpeed.textContent = formatBytes(speed) + '/s';
                    // Calculate ETA
                    const remainingBytes = file.size - uploadedBytes;
                    const etaSeconds = remainingBytes / speed;
                    progressEta.textContent = formatTime(etaSeconds);
                }
            }, 1000);

            for (let i = 0; i < totalChunks; i++) {
                const promise = hashAndUploadChunk(file, id, i, chunkSize)
                    .then((result) => {
                        completedChunks++;
                        uploadedBytes += result.size;
                        chunkCompletions.push(Date.now());

                        const progress = (completedChunks / totalChunks * 100);
                        progressFill.style.width = progress.toFixed(1) + '%';
                        progressPercent.textContent = `${completedChunks}/${totalChunks} chunks`;
                        chunkInfo.textContent = `${formatBytes(uploadedBytes)} / ${formatBytes(file.size)}`;
                    });

                pending.push(promise);

                // Limit parallel uploads
                if (pending.length >= PARALLEL_UPLOADS) {
                    await Promise.race(pending);
                    for (let j = pending.length - 1; j >= 0; j--) {
                        const state = await Promise.race([pending[j], Promise.resolve('pending')]);
                        if (state !== 'pending') pending.splice(j, 1);
                    }
                }
            }

            await Promise.all(pending);
            clearInterval(speedInterval);
        }

        async function hashAndUploadChunk(file, id, index, chunkSize) {
            const start = index * chunkSize;
            const end = Math.min(start + chunkSize, file.size);
            const chunk = file.slice(start, end);

            // Hash the chunk
            const hash = await hashChunk(chunk);

            // Upload with infinite retries (resilient to network interruptions)
            let attempt = 0;
            while (true) {
                try {
                    const res = await fetch(`/api/chunk/${id}/${index}`, {
                        method: 'POST',
                        headers: { 'X-Chunk-Hash': hash },
                        body: chunk
                    });

                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(err.error || 'Upload failed');
                    }

                    // Clear any connection error status
                    if (status.textContent.includes('Connection lost')) {
                        status.textContent = 'Uploading...';
                        status.className = 'status uploading';
                    }
                    return { size: chunk.size };
                } catch (err) {
                    attempt++;
                    const waitTime = Math.min(attempt * 1000, 5000); // Max 5 second wait
                    status.textContent = `Connection lost - retrying in ${waitTime/1000}s...`;
                    status.className = 'status error';
                    await new Promise(r => setTimeout(r, waitTime));
                }
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KiB', 'MiB', 'GiB', 'TiB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatTime(seconds) {
            if (!isFinite(seconds) || seconds < 0) return '--';
            if (seconds < 60) return Math.ceil(seconds) + 's';
            if (seconds < 3600) {
                const m = Math.floor(seconds / 60);
                const s = Math.ceil(seconds % 60);
                return m + 'm ' + s + 's';
            }
            const h = Math.floor(seconds / 3600);
            const m = Math.ceil((seconds % 3600) / 60);
            return h + 'h ' + m + 'm';
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendinator - Drop a file to share</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a1a;
            color: #ccc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0 0 10px 0;
            color: #eee;
        }
        .tagline { color: #666; margin-bottom: 40px; }
        .dropzone {
            width: 100%;
            max-width: 600px;
            min-height: 300px;
            border: 2px dashed #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 40px;
        }
        .dropzone:hover, .dropzone.dragover {
            border-color: #888;
            background: rgba(255, 255, 255, 0.02);
        }
        .dropzone-icon { font-size: 4em; margin-bottom: 20px; }
        .dropzone-text { font-size: 1.2em; color: #888; }
        .dropzone-subtext { font-size: 0.9em; color: #555; margin-top: 10px; }
        input[type="file"] { display: none; }

        .upload-container {
            display: none;
            width: 100%;
            max-width: 600px;
            background: #222;
            padding: 30px;
        }
        .upload-container.active { display: block; }
        .file-info { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .file-icon { font-size: 2.5em; }
        .file-details h3 { margin: 0 0 5px 0; word-break: break-all; color: #ddd; }
        .file-size { color: #666; font-size: 0.9em; }
        .share-link {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
        }
        .share-link label { display: block; font-size: 0.9em; color: #666; margin-bottom: 8px; }
        .share-link-input { display: flex; gap: 10px; }
        .share-link input {
            flex: 1;
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 1em;
            outline: none;
        }
        .copy-btn {
            background: #444;
            color: #ddd;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 600;
        }
        .copy-btn:hover { background: #555; }
        .progress-container { margin-bottom: 15px; }
        .progress-bar {
            height: 8px;
            background: #1a1a1a;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #666;
            width: 0%;
            transition: width 0.2s ease;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #666;
            margin-top: 8px;
        }
        .status {
            text-align: center;
            padding: 15px;
            margin-top: 10px;
        }
        .status.hashing { background: #2a2a2a; color: #999; }
        .status.uploading { background: #2a2a2a; color: #888; }
        .status.complete { background: #2a2a2a; color: #aaa; }
        .status.error { background: #2a2a2a; color: #888; }
        .chunk-info { font-size: 0.85em; color: #555; margin-top: 10px; text-align: center; }
        .new-upload-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: transparent;
            border: 1px solid #444;
            color: #888;
            cursor: pointer;
            font-size: 1em;
        }
        .new-upload-btn:hover { border-color: #666; color: #aaa; }
        .admin-link {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #333;
            font-size: 0.75em;
            text-decoration: none;
        }
        .admin-link:hover { color: #666; }
        .version { position: fixed; bottom: 10px; right: 10px; color: #333; font-size: 0.75em; }

        /* Login container */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #222;
            padding: 30px;
            text-align: center;
        }
        .login-container h2 {
            margin: 0 0 10px 0;
            color: #ddd;
        }
        .login-container p {
            color: #666;
            margin: 0 0 25px 0;
            font-size: 0.95em;
        }
        .key-input {
            width: 100%;
            padding: 14px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #ccc;
            font-size: 1.1em;
            font-family: monospace;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }
        .key-input:focus {
            outline: none;
            border-color: #666;
        }
        .key-input::placeholder {
            color: #444;
            letter-spacing: normal;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #444;
            border: none;
            color: #ddd;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover { background: #555; }
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .login-error {
            color: #888;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }

        /* Session bar */
        .session-bar {
            display: none;
            width: 100%;
            max-width: 600px;
            background: #222;
            padding: 15px 20px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: space-between;
        }
        .session-bar.active { display: flex; }
        .session-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .session-label {
            font-weight: 600;
            color: #ccc;
        }
        .session-quota {
            font-size: 0.85em;
            color: #666;
        }
        .session-quota .remaining {
            color: #999;
            font-weight: 600;
        }
        .session-quota .exceeded {
            color: #666;
        }
        .logout-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #444;
            color: #888;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
        }
        .logout-btn:hover {
            border-color: #666;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Sendinator</h1>
    <p class="tagline">Drop a file. Share the link. Done.</p>

    <!-- Login container (shown when not authenticated) -->
    <div class="login-container" id="loginContainer">
        <h2>Enter Upload Key</h2>
        <p>You need an upload key to share files</p>
        <input type="password" class="key-input" id="keyInput" placeholder="Enter your key" autocomplete="off" spellcheck="false">
        <button class="login-btn" id="loginBtn">Login</button>
        <div class="login-error" id="loginError"></div>
    </div>

    <!-- Session bar (shown when authenticated) -->
    <div class="session-bar" id="sessionBar">
        <div class="session-info">
            <span class="session-label" id="sessionLabel">Upload Key</span>
            <span class="session-quota" id="sessionQuota">Loading...</span>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="dropzone" id="dropzone" style="display: none;">
        <div class="dropzone-icon">üìÅ</div>
        <div class="dropzone-text">Drag & drop files or folders here</div>
        <div class="dropzone-subtext">or click to select</div>
        <input type="file" id="fileInput" multiple>
        <input type="file" id="folderInput" webkitdirectory style="display: none;">
        <div class="dropzone-buttons" style="margin-top: 15px; display: flex; gap: 10px;">
            <button class="select-files-btn" id="selectFilesBtn" style="padding: 8px 16px; background: #444; color: #ddd; border: none; cursor: pointer;">Select Files</button>
            <button class="select-folder-btn" id="selectFolderBtn" style="padding: 8px 16px; background: transparent; border: 1px solid #444; color: #888; cursor: pointer;">Select Folder</button>
        </div>
    </div>

    <div class="upload-container" id="uploadContainer">
        <div class="file-info">
            <div class="file-icon">üìÑ</div>
            <div class="file-details">
                <h3 id="fileName">filename.ext</h3>
                <div class="file-size" id="fileSize">0 MB</div>
            </div>
        </div>

        <div class="share-link" id="shareLinkContainer" style="display: none;">
            <label>Share this link:</label>
            <div class="share-link-input">
                <input type="text" id="shareLink" readonly>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="progressPercent">0%</span>
                <span id="progressEta"></span>
                <span id="progressSpeed"></span>
            </div>
        </div>

        <div class="status hashing" id="status">Preparing...</div>
        <div class="chunk-info" id="chunkInfo"></div>

        <button class="new-upload-btn" id="newUploadBtn">Upload Another</button>
    </div>

    <a href="/admin" class="admin-link">Admin</a>
    <div class="version">v3.7.2</div>

    <script src="zip.js"></script>
    <script>
        const PARALLEL_UPLOADS = 4;
        let serverConfig = null;  // Fetched from server
        let currentSession = null;  // Current key session info

        // Login elements
        const loginContainer = document.getElementById('loginContainer');
        const keyInput = document.getElementById('keyInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');

        // Session bar elements
        const sessionBar = document.getElementById('sessionBar');
        const sessionLabel = document.getElementById('sessionLabel');
        const sessionQuota = document.getElementById('sessionQuota');
        const logoutBtn = document.getElementById('logoutBtn');

        // Upload elements
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const folderInput = document.getElementById('folderInput');
        const selectFilesBtn = document.getElementById('selectFilesBtn');
        const selectFolderBtn = document.getElementById('selectFolderBtn');
        const uploadContainer = document.getElementById('uploadContainer');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const shareLinkContainer = document.getElementById('shareLinkContainer');
        const shareLink = document.getElementById('shareLink');
        const copyBtn = document.getElementById('copyBtn');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const progressEta = document.getElementById('progressEta');
        const progressSpeed = document.getElementById('progressSpeed');
        const status = document.getElementById('status');
        const chunkInfo = document.getElementById('chunkInfo');
        const newUploadBtn = document.getElementById('newUploadBtn');

        // Check session status on page load
        async function checkSession() {
            try {
                const res = await fetch('/api/key/status');
                const data = await res.json();
                if (data.loggedIn) {
                    currentSession = data;
                    showUploadUI();
                } else {
                    showLoginUI();
                }
            } catch (err) {
                console.error('Failed to check session:', err);
                showLoginUI();
            }
        }

        function showLoginUI() {
            loginContainer.style.display = 'block';
            sessionBar.classList.remove('active');
            dropzone.style.display = 'none';
            uploadContainer.classList.remove('active');
        }

        function showUploadUI() {
            loginContainer.style.display = 'none';
            sessionBar.classList.add('active');
            // Only show dropzone if not currently showing upload results
            if (!uploadContainer.classList.contains('active')) {
                dropzone.style.display = 'flex';
            }
            updateQuotaDisplay();
        }

        function updateQuotaDisplay() {
            if (!currentSession) return;
            sessionLabel.textContent = currentSession.label || 'Upload Key';
            const remaining = currentSession.quotaBytes - currentSession.usedBytes;
            if (remaining > 0) {
                sessionQuota.innerHTML = `<span class="remaining">${formatBytes(remaining)}</span> remaining of ${formatBytes(currentSession.quotaBytes)}`;
            } else {
                sessionQuota.innerHTML = `<span class="exceeded">Quota exceeded</span> (${formatBytes(currentSession.usedBytes)} / ${formatBytes(currentSession.quotaBytes)})`;
            }
        }

        // Login handler
        loginBtn.addEventListener('click', handleLogin);
        keyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        async function handleLogin() {
            const key = keyInput.value.trim();
            if (!key) {
                showLoginError('Please enter an upload key');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            loginError.style.display = 'none';

            try {
                const res = await fetch('/api/key/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key })
                });
                const data = await res.json();
                if (res.ok) {
                    currentSession = data;
                    keyInput.value = '';
                    showUploadUI();
                } else {
                    showLoginError(data.error || 'Invalid key');
                }
            } catch (err) {
                showLoginError('Login failed: ' + err.message);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        function showLoginError(msg) {
            loginError.textContent = msg;
            loginError.style.display = 'block';
        }

        // Auto-login from URL hash (e.g., /#abc123)
        if (window.location.hash) {
            const hashKey = window.location.hash.slice(1);
            if (hashKey) {
                // Clear hash from URL without triggering navigation
                history.replaceState(null, '', window.location.pathname);
                // Logout any existing session first, then login with new key
                (async () => {
                    if (currentSession) {
                        try {
                            await fetch('/api/key/logout', { method: 'POST' });
                        } catch (err) {}
                        currentSession = null;
                        showLoginUI();
                    }
                    keyInput.value = hashKey;
                    handleLogin();
                })();
            }
        }

        // Logout handler
        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/key/logout', { method: 'POST' });
            } catch (err) {
                console.error('Logout error:', err);
            }
            currentSession = null;
            showLoginUI();
        });

        // ==================== FOLDER SCANNER ====================

        // Read all entries from a directory (handles 100-item limit)
        async function readAllDirectoryEntries(dirReader) {
            const entries = [];
            let batch;
            do {
                batch = await new Promise((resolve, reject) => {
                    dirReader.readEntries(resolve, reject);
                });
                entries.push(...batch);
            } while (batch.length > 0);
            return entries;
        }

        // Scan a FileSystemEntry recursively, yielding {path, file, isDirectory}
        async function* scanEntry(entry, basePath = '') {
            const path = basePath ? `${basePath}/${entry.name}` : entry.name;

            if (entry.isDirectory) {
                // Yield the directory itself (for empty folder support)
                yield { path: path + '/', file: null, isDirectory: true };

                // Recursively scan contents
                const dirReader = entry.createReader();
                const entries = await readAllDirectoryEntries(dirReader);
                for (const child of entries) {
                    yield* scanEntry(child, path);
                }
            } else {
                // Get file from entry
                const file = await new Promise((resolve, reject) => {
                    entry.file(resolve, reject);
                });
                yield { path, file, isDirectory: false };
            }
        }

        // Scan dropped items (handles mix of files and folders)
        // entries and files must be pre-captured from dataTransfer before calling
        async function* scanDroppedEntries(entries, files) {
            if (entries.length === 0) {
                // Fallback for browsers without webkitGetAsEntry
                for (const file of files) {
                    yield { path: file.name, file, isDirectory: false };
                }
                return;
            }

            // Check if we have a single folder or multiple items
            const hasMultiple = entries.length > 1;
            const hasMixedTypes = entries.some(e => e.isDirectory) && entries.some(e => e.isFile);
            const needsWrapper = hasMultiple || hasMixedTypes;

            if (needsWrapper) {
                // Wrap multiple items in a virtual folder
                const wrapperName = `upload-${new Date().toISOString().split('T')[0]}`;
                for (const entry of entries) {
                    yield* scanEntry(entry, wrapperName);
                }
            } else if (entries.length === 1 && entries[0].isDirectory) {
                // Single folder - scan it directly
                yield* scanEntry(entries[0]);
            } else {
                // Single file
                for (const entry of entries) {
                    yield* scanEntry(entry);
                }
            }
        }

        // Scan files from file input (including webkitdirectory)
        async function* scanFileInput(files, isFolder = false) {
            if (files.length === 0) return;

            if (isFolder) {
                // Files from webkitdirectory have webkitRelativePath
                for (const file of files) {
                    const path = file.webkitRelativePath || file.name;
                    yield { path, file, isDirectory: false };
                }
            } else if (files.length === 1) {
                // Single file
                yield { path: files[0].name, file: files[0], isDirectory: false };
            } else {
                // Multiple files - wrap in virtual folder
                const wrapperName = `upload-${new Date().toISOString().split('T')[0]}`;
                for (const file of files) {
                    yield { path: `${wrapperName}/${file.name}`, file, isDirectory: false };
                }
            }
        }

        // Pre-scan to count files and total size
        async function prescanItems(itemsIterator, onProgress) {
            const items = [];
            let totalSize = 0;
            let fileCount = 0;
            let dirCount = 0;
            let rootName = null;
            let lastUpdate = 0;

            for await (const item of itemsIterator) {
                items.push(item);
                if (item.isDirectory) {
                    dirCount++;
                } else {
                    fileCount++;
                    totalSize += item.file.size;
                }
                // Capture root folder name
                if (!rootName) {
                    rootName = item.path.split('/')[0];
                }
                // Progress callback every 100ms - yield to event loop for UI update
                const now = Date.now();
                if (onProgress && now - lastUpdate > 100) {
                    lastUpdate = now;
                    onProgress(fileCount, dirCount, totalSize);
                    // Let the browser render the update
                    await new Promise(r => setTimeout(r, 0));
                }
            }

            return { items, totalSize, fileCount, dirCount, rootName };
        }

        // ==================== EVENT HANDLERS ====================

        // Button click handlers
        selectFilesBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.click();
        });
        selectFolderBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            folderInput.click();
        });

        // Prevent dropzone click from triggering file input
        dropzone.addEventListener('click', (e) => {
            // Only trigger if clicking on dropzone itself, not buttons
            if (e.target === dropzone || e.target.classList.contains('dropzone-icon') ||
                e.target.classList.contains('dropzone-text') || e.target.classList.contains('dropzone-subtext')) {
                fileInput.click();
            }
        });

        dropzone.addEventListener('dragover', (e) => { e.preventDefault(); dropzone.classList.add('dragover'); });
        dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
        dropzone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            if (e.dataTransfer.items.length) {
                // Must capture entries synchronously - dataTransfer is cleared after event handler returns
                const entries = [...e.dataTransfer.items]
                    .map(item => item.webkitGetAsEntry?.())
                    .filter(entry => entry);
                const files = [...e.dataTransfer.files];
                const items = scanDroppedEntries(entries, files);
                await handleItems(items);
            }
        });

        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length) {
                const items = scanFileInput(e.target.files, false);
                await handleItems(items);
            }
        });

        folderInput.addEventListener('change', async (e) => {
            if (e.target.files.length) {
                const items = scanFileInput(e.target.files, true);
                await handleItems(items);
            }
        });

        copyBtn.addEventListener('click', () => {
            shareLink.select();
            shareLink.setSelectionRange(0, 99999);
            try {
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
            } catch(e) {
                copyBtn.textContent = 'Select & Ctrl+C';
            }
            setTimeout(() => copyBtn.textContent = 'Copy', 2000);
        });

        newUploadBtn.addEventListener('click', async () => {
            uploadContainer.classList.remove('active');
            dropzone.style.display = 'flex';
            shareLinkContainer.style.display = 'none';
            fileInput.value = '';
            folderInput.value = '';
            // Refresh session status to get updated quota
            await checkSession();
        });

        // Fetch server configuration on page load
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                serverConfig = await res.json();
                console.log('Server config:', serverConfig);
            } catch (err) {
                console.error('Failed to load config, using defaults');
                serverConfig = { chunkSize: 4 * 1024 * 1024 };
            }
        }

        // Initialize page
        async function init() {
            await loadConfig();
            await checkSession();
        }
        init();

        async function handleItems(itemsIterator) {
            // Refresh session to get latest quota (in case it was updated in another tab)
            await checkSession();

            if (!serverConfig) {
                await loadConfig();
            }
            const CHUNK_SIZE = serverConfig.chunkSize;

            // Show upload UI with scanning state
            dropzone.style.display = 'none';
            uploadContainer.classList.add('active');
            fileName.textContent = 'Scanning...';
            fileSize.textContent = '';
            progressFill.style.width = '0%';
            progressPercent.textContent = '';
            progressSpeed.textContent = '';
            status.className = 'status hashing';
            status.textContent = 'Scanning files...';
            chunkInfo.textContent = '';

            let scanResult;
            try {
                // Pre-scan to get file count and total size
                scanResult = await prescanItems(itemsIterator, (files, dirs, size) => {
                    status.textContent = `Scanning... ${files.toLocaleString()} files (${formatBytes(size)})`;
                });
            } catch (err) {
                status.className = 'status error';
                status.textContent = 'Error scanning files: ' + err.message;
                dropzone.style.display = 'flex';
                uploadContainer.classList.remove('active');
                return;
            }

            const { items, totalSize, fileCount, dirCount, rootName } = scanResult;

            if (fileCount === 0) {
                status.className = 'status error';
                status.textContent = 'No files found to upload.';
                dropzone.style.display = 'flex';
                uploadContainer.classList.remove('active');
                return;
            }

            // Check quota
            const remaining = currentSession.quotaBytes - currentSession.usedBytes;
            if (totalSize > remaining) {
                status.className = 'status error';
                status.textContent = `Not enough quota. Need ${formatBytes(totalSize)}, have ${formatBytes(remaining)}.`;
                dropzone.style.display = 'flex';
                uploadContainer.classList.remove('active');
                return;
            }

            // Determine if this is a single file or archive
            const isSingleFile = fileCount === 1 && dirCount === 0 && !items[0].path.includes('/');
            console.log(`Scan complete: ${fileCount} files, ${dirCount} dirs, ${formatBytes(totalSize)}, isSingleFile=${isSingleFile}`);

            if (isSingleFile) {
                // Single file - use direct upload (existing behavior)
                const file = items[0].file;
                await handleSingleFile(file, CHUNK_SIZE);
            } else {
                // Multiple files/folders - use ZIP streaming
                await handleArchiveUpload(items, totalSize, fileCount, rootName, CHUNK_SIZE);
            }
        }

        async function handleSingleFile(file, CHUNK_SIZE) {
            fileName.textContent = file.name;
            fileSize.textContent = formatBytes(file.size);
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';
            progressSpeed.textContent = '';
            status.className = 'status uploading';
            status.textContent = 'Preparing...';

            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            chunkInfo.textContent = `${totalChunks} chunks √ó ${formatBytes(CHUNK_SIZE)}`;

            // Prevent accidental tab close during upload
            const preventClose = (e) => {
                e.preventDefault();
                e.returnValue = '';
            };
            window.addEventListener('beforeunload', preventClose);

            // Acquire web lock to prevent background throttling
            const doUpload = async () => {
                // Step 1: Create file on server immediately - get link right away
                const createRes = await fetch('/api/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filename: file.name,
                        size: file.size,
                        totalChunks
                    })
                });

                const createData = await createRes.json();
                if (!createRes.ok) {
                    throw new Error(createData.error || 'Failed to create upload');
                }

                const { id, url } = createData;
                shareLink.value = window.location.origin + url;
                shareLinkContainer.style.display = 'block';

                // Step 2: Hash and upload chunks simultaneously
                status.textContent = 'Uploading...';
                await hashAndUploadChunks(file, id, totalChunks, CHUNK_SIZE);

                status.className = 'status complete';
                status.textContent = 'Upload complete! Share the link.';
                progressFill.style.width = '100%';
                progressPercent.textContent = '100%';
            };

            try {
                // Use Web Lock API to prevent background tab throttling
                if (navigator.locks) {
                    await navigator.locks.request('sendinator-upload', doUpload);
                } else {
                    await doUpload();
                }
            } catch (err) {
                console.error('Upload error:', err);
                status.className = 'status error';
                status.textContent = 'Error: ' + err.message;
                // Show dropzone again so user can retry
                dropzone.style.display = 'flex';
            } finally {
                window.removeEventListener('beforeunload', preventClose);
                // Refresh quota display
                await checkSession();
            }
        }

        async function handleArchiveUpload(items, totalSize, fileCount, rootName, CHUNK_SIZE) {
            console.log('handleArchiveUpload started', { totalSize, fileCount, rootName });
            // Update UI for archive upload
            fileName.textContent = rootName || 'Archive';
            fileSize.textContent = `${fileCount} files, ${formatBytes(totalSize)}`;
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';
            progressSpeed.textContent = '';
            status.className = 'status uploading';
            status.textContent = 'Creating archive...';

            // Estimate ZIP size
            const estimatedZipSize = window.ZipStream.estimateZipSize(items);
            const totalChunks = Math.ceil(estimatedZipSize / CHUNK_SIZE);

            chunkInfo.textContent = `~${totalChunks} chunks √ó ${formatBytes(CHUNK_SIZE)}`;

            // Prevent accidental tab close during upload
            const preventClose = (e) => {
                e.preventDefault();
                e.returnValue = '';
            };
            window.addEventListener('beforeunload', preventClose);

            const doUpload = async () => {
                // Step 1: Create archive on server
                console.log('Creating archive on server...');
                const createRes = await fetch('/api/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filename: rootName + '.zip',
                        size: estimatedZipSize,
                        totalChunks,
                        type: 'archive',
                        fileCount,
                        rootName
                    })
                });

                const createData = await createRes.json();
                if (!createRes.ok) {
                    throw new Error(createData.error || 'Failed to create upload');
                }

                const { id, url } = createData;
                console.log('Archive created:', id, url);
                shareLink.value = window.location.origin + url;
                shareLinkContainer.style.display = 'block';

                // Step 2: Create ZIP stream and upload in chunks
                console.log('Starting ZIP stream upload...');
                status.textContent = 'Uploading archive...';
                await streamZipUpload(items, id, CHUNK_SIZE, estimatedZipSize);

                status.className = 'status complete';
                status.textContent = 'Upload complete! Share the link.';
                progressFill.style.width = '100%';
                progressPercent.textContent = '100%';
            };

            try {
                // Use Web Lock API to prevent background tab throttling
                if (navigator.locks) {
                    await navigator.locks.request('sendinator-upload', doUpload);
                } else {
                    await doUpload();
                }
            } catch (err) {
                console.error('Upload error:', err);
                status.className = 'status error';
                status.textContent = 'Error: ' + err.message;
                dropzone.style.display = 'flex';
            } finally {
                window.removeEventListener('beforeunload', preventClose);
                await checkSession();
            }
        }

        async function streamZipUpload(items, id, CHUNK_SIZE, estimatedTotalSize) {
            console.log('streamZipUpload: creating ZIP stream for', items.length, 'items');

            // Create async iterator from items array for ZIP stream
            async function* itemIterator() {
                let count = 0;
                for (const item of items) {
                    count++;
                    if (count % 1000 === 0) console.log('ZIP iterator yielded', count, 'items');
                    yield item;
                }
                console.log('ZIP iterator complete:', count, 'items');
            }

            // Create ZIP stream with file progress callback
            let filesProcessed = 0;
            const totalItems = items.length;
            const zipStream = window.ZipStream.createZipStream(itemIterator(), (path, size, isDir, index) => {
                filesProcessed = index + 1;
                chunkInfo.textContent = `Packing ${filesProcessed.toLocaleString()} / ${totalItems.toLocaleString()} files`;
            });
            const reader = zipStream.getReader();
            console.log('ZIP stream reader created');

            let buffer = new Uint8Array(0);
            let chunkIndex = 0;
            let totalBytesProcessed = 0;
            const startTime = Date.now();

            // Helper to append to buffer
            function appendToBuffer(data) {
                const newBuffer = new Uint8Array(buffer.length + data.length);
                newBuffer.set(buffer);
                newBuffer.set(data, buffer.length);
                buffer = newBuffer;
            }

            // Upload chunks as they become available
            const uploadPromises = [];

            console.log('Starting ZIP stream read loop...');
            let readCount = 0;
            while (true) {
                const { value, done } = await reader.read();
                readCount++;
                if (readCount <= 5 || readCount % 1000 === 0) {
                    console.log('ZIP read #' + readCount, value ? value.length + ' bytes' : 'no data', done ? 'DONE' : '');
                }

                if (value) {
                    appendToBuffer(value);
                    totalBytesProcessed += value.length;
                }

                // Upload complete chunks
                while (buffer.length >= CHUNK_SIZE) {
                    const chunk = buffer.slice(0, CHUNK_SIZE);
                    buffer = buffer.slice(CHUNK_SIZE);

                    const currentIndex = chunkIndex++;
                    console.log('Uploading chunk', currentIndex, 'size:', chunk.length);
                    const uploadPromise = uploadZipChunk(id, currentIndex, chunk).then(() => {
                        // Update progress based on data processed
                        const progress = Math.min(100, (totalBytesProcessed / estimatedTotalSize) * 100);
                        progressFill.style.width = progress.toFixed(1) + '%';
                        progressPercent.textContent = progress.toFixed(0) + '%';

                        // Calculate speed
                        const elapsed = (Date.now() - startTime) / 1000;
                        if (elapsed > 0) {
                            const speed = totalBytesProcessed / elapsed;
                            progressSpeed.textContent = formatBytes(speed) + '/s';
                        }
                    });
                    uploadPromises.push(uploadPromise);

                    // Limit concurrent uploads
                    if (uploadPromises.length >= PARALLEL_UPLOADS) {
                        await Promise.race(uploadPromises);
                        // Remove completed promises
                        for (let i = uploadPromises.length - 1; i >= 0; i--) {
                            const state = await Promise.race([uploadPromises[i], Promise.resolve('pending')]);
                            if (state !== 'pending') uploadPromises.splice(i, 1);
                        }
                    }
                }

                if (done) break;
            }

            // Upload final partial chunk if any
            if (buffer.length > 0) {
                const currentIndex = chunkIndex++;
                uploadPromises.push(uploadZipChunk(id, currentIndex, buffer));
            }

            // Wait for all uploads to complete
            await Promise.all(uploadPromises);

            // Update server with actual chunk count
            const finalizeRes = await fetch(`/api/finalize/${id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ actualChunks: chunkIndex })
            });
            if (!finalizeRes.ok) {
                console.warn('Finalize failed:', await finalizeRes.text());
            }
        }

        async function uploadZipChunk(id, index, chunk) {
            // Hash the chunk
            const hashBuffer = await crypto.subtle.digest('SHA-256', chunk);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            // Upload with retries
            let attempt = 0;
            while (true) {
                try {
                    const res = await fetch(`/api/chunk/${id}/${index}`, {
                        method: 'POST',
                        headers: { 'X-Chunk-Hash': hash },
                        body: chunk
                    });

                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(err.error || 'Upload failed');
                    }

                    if (status.textContent.includes('Connection lost')) {
                        status.textContent = 'Uploading archive...';
                        status.className = 'status uploading';
                    }
                    return;
                } catch (err) {
                    attempt++;
                    const waitTime = Math.min(attempt * 1000, 5000);
                    status.textContent = `Connection lost - retrying in ${waitTime/1000}s...`;
                    status.className = 'status error';
                    await new Promise(r => setTimeout(r, waitTime));
                }
            }
        }

        async function hashChunk(blob) {
            const buffer = await blob.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function hashAndUploadChunks(file, id, totalChunks, chunkSize) {
            let completedChunks = 0;
            let uploadedBytes = 0;
            const pending = [];

            // Track chunk completion times for speed calculation
            const chunkCompletions = []; // array of timestamps

            // Update speed and ETA display once per second
            const speedInterval = setInterval(() => {
                const now = Date.now();
                const recent = chunkCompletions.filter(t => t > now - 30000);
                if (recent.length > 0) {
                    const windowSeconds = Math.min(30, (now - chunkCompletions[0]) / 1000);
                    const speed = recent.length * chunkSize / windowSeconds;
                    progressSpeed.textContent = formatBytes(speed) + '/s';
                    // Calculate ETA
                    const remainingBytes = file.size - uploadedBytes;
                    const etaSeconds = remainingBytes / speed;
                    progressEta.textContent = formatTime(etaSeconds);
                }
            }, 1000);

            for (let i = 0; i < totalChunks; i++) {
                const promise = hashAndUploadChunk(file, id, i, chunkSize)
                    .then((result) => {
                        completedChunks++;
                        uploadedBytes += result.size;
                        chunkCompletions.push(Date.now());

                        const progress = (completedChunks / totalChunks * 100);
                        progressFill.style.width = progress.toFixed(1) + '%';
                        progressPercent.textContent = `${completedChunks}/${totalChunks} chunks`;
                        chunkInfo.textContent = `${formatBytes(uploadedBytes)} / ${formatBytes(file.size)}`;
                    });

                pending.push(promise);

                // Limit parallel uploads
                if (pending.length >= PARALLEL_UPLOADS) {
                    await Promise.race(pending);
                    for (let j = pending.length - 1; j >= 0; j--) {
                        const state = await Promise.race([pending[j], Promise.resolve('pending')]);
                        if (state !== 'pending') pending.splice(j, 1);
                    }
                }
            }

            await Promise.all(pending);
            clearInterval(speedInterval);
        }

        async function hashAndUploadChunk(file, id, index, chunkSize) {
            const start = index * chunkSize;
            const end = Math.min(start + chunkSize, file.size);
            const chunk = file.slice(start, end);

            // Hash the chunk
            const hash = await hashChunk(chunk);

            // Upload with infinite retries (resilient to network interruptions)
            let attempt = 0;
            while (true) {
                try {
                    const res = await fetch(`/api/chunk/${id}/${index}`, {
                        method: 'POST',
                        headers: { 'X-Chunk-Hash': hash },
                        body: chunk
                    });

                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(err.error || 'Upload failed');
                    }

                    // Clear any connection error status
                    if (status.textContent.includes('Connection lost')) {
                        status.textContent = 'Uploading...';
                        status.className = 'status uploading';
                    }
                    return { size: chunk.size };
                } catch (err) {
                    attempt++;
                    const waitTime = Math.min(attempt * 1000, 5000); // Max 5 second wait
                    status.textContent = `Connection lost - retrying in ${waitTime/1000}s...`;
                    status.className = 'status error';
                    await new Promise(r => setTimeout(r, waitTime));
                }
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KiB', 'MiB', 'GiB', 'TiB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatTime(seconds) {
            if (!isFinite(seconds) || seconds < 0) return '--';
            if (seconds < 60) return Math.ceil(seconds) + 's';
            if (seconds < 3600) {
                const m = Math.floor(seconds / 60);
                const s = Math.ceil(seconds % 60);
                return m + 'm ' + s + 's';
            }
            const h = Math.floor(seconds / 3600);
            const m = Math.ceil((seconds % 3600) / 60);
            return h + 'h ' + m + 'm';
        }

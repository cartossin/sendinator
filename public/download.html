<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - Sendinator</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a2e;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline { color: #888; margin-bottom: 40px; }
        .download-card {
            width: 100%;
            max-width: 500px;
            background: #252542;
            border-radius: 20px;
            padding: 30px;
        }
        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #333;
        }
        .file-icon { font-size: 3em; }
        .file-details h2 { margin: 0 0 8px 0; word-break: break-all; font-size: 1.3em; }
        .file-size { color: #888; font-size: 0.95em; }
        .download-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .progress-container { margin-top: 20px; display: none; }
        .progress-container.active { display: block; }
        .progress-bar {
            height: 10px;
            background: #1a1a2e;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.2s ease;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #888;
            margin-top: 10px;
        }
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.95em;
        }
        .status.loading { background: rgba(102, 126, 234, 0.2); color: #667eea; }
        .status.downloading { background: rgba(102, 126, 234, 0.2); color: #667eea; }
        .status.verifying { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .status.complete { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .status.waiting { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .chunk-info { font-size: 0.85em; color: #888; margin-top: 10px; text-align: center; }
        .not-found { text-align: center; }
        .not-found h2 { color: #ef4444; margin-bottom: 10px; }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }
        .home-link:hover { text-decoration: underline; }
        .version { position: fixed; bottom: 10px; right: 10px; color: #444; font-size: 0.75em; }
    </style>
</head>
<body>
    <h1>Sendinator</h1>
    <p class="tagline">Your file is ready</p>

    <div class="download-card" id="downloadCard">
        <div class="file-info">
            <div class="file-icon">ðŸ“„</div>
            <div class="file-details">
                <h2 id="fileName">Loading...</h2>
                <div class="file-size" id="fileSize">--</div>
            </div>
        </div>

        <button class="download-btn" id="downloadBtn" disabled>Loading...</button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="progressPercent">0%</span>
                <span id="progressSpeed">-- MB/s</span>
            </div>
        </div>

        <div class="status loading" id="status">Loading file info...</div>
        <div class="chunk-info" id="chunkInfo"></div>
    </div>

    <div class="download-card not-found" id="notFound" style="display: none;">
        <h2>File Not Found</h2>
        <p>This file may have expired or been deleted.</p>
        <a href="/" class="home-link">Upload a new file</a>
    </div>

    <div class="version">v2.1.1</div>

    <script>
        // Pipeline configuration
        const PARALLEL_DOWNLOADS = 6;
        const PARALLEL_HASHES = 3;
        const MAX_DOWNLOAD_BUFFER = 10;  // Raw downloaded chunks waiting for hash
        const MAX_VERIFIED_BUFFER = 10;  // Verified chunks waiting for disk write

        const fileId = window.location.pathname.split('/').pop();
        let fileInfo = null;

        const downloadCard = document.getElementById('downloadCard');
        const notFound = document.getElementById('notFound');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const progressSpeed = document.getElementById('progressSpeed');
        const status = document.getElementById('status');
        const chunkInfo = document.getElementById('chunkInfo');

        async function loadFileInfo() {
            try {
                const res = await fetch(`/api/info/${fileId}`);
                if (!res.ok) {
                    showNotFound();
                    return;
                }

                fileInfo = await res.json();
                fileName.textContent = fileInfo.filename;
                fileSize.textContent = formatBytes(fileInfo.size);
                chunkInfo.textContent = `${fileInfo.totalChunks} chunks Ã— ${formatBytes(fileInfo.chunkSize)}`;

                // Enable download as soon as we have file info (even if upload incomplete)
                downloadBtn.disabled = false;
                if (fileInfo.complete) {
                    downloadBtn.textContent = 'Download File';
                    status.className = 'status complete';
                    status.textContent = 'Ready to download';
                } else {
                    downloadBtn.textContent = 'Start Download';
                    status.className = 'status waiting';
                    status.textContent = `Upload in progress (${fileInfo.chunksReceived}/${fileInfo.totalChunks} chunks) - you can start downloading now!`;
                }
            } catch (err) {
                console.error('Error loading file info:', err);
                showNotFound();
            }
        }

        function showNotFound() {
            downloadCard.style.display = 'none';
            notFound.style.display = 'block';
        }

        downloadBtn.addEventListener('click', startDownload);

        async function startDownload() {
            if (!window.showSaveFilePicker) {
                status.className = 'status error';
                status.textContent = 'Unsupported browser. Please use Chrome or Edge.';
                return;
            }

            let fileHandle, writable;
            try {
                fileHandle = await window.showSaveFilePicker({
                    suggestedName: fileInfo.filename
                });
                writable = await fileHandle.createWritable();
            } catch (err) {
                if (err.name === 'AbortError') return; // User cancelled
                status.className = 'status error';
                status.textContent = 'Failed to open file for writing: ' + err.message;
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Downloading...';
            progressContainer.classList.add('active');
            status.className = 'status downloading';
            status.textContent = 'Starting pipeline...';

            // Pipeline state
            const downloadBuffer = new Map();  // chunkIndex -> ArrayBuffer (raw)
            const verifiedBuffer = new Map();  // chunkIndex -> Uint8Array (hashed & verified)
            // States: pending, downloading, downloaded, hashing, verified, done
            const chunkState = new Array(fileInfo.totalChunks).fill('pending');
            let nextChunkToWrite = 0;
            let writtenBytes = 0;
            let pipelineError = null;

            // Speed tracking
            const chunkCompletions = [];
            const speedInterval = setInterval(() => {
                const now = Date.now();
                const recent = chunkCompletions.filter(t => t > now - 30000);
                if (recent.length > 0) {
                    const windowSeconds = Math.min(30, (now - chunkCompletions[0]) / 1000);
                    const speed = recent.length * fileInfo.chunkSize / windowSeconds;
                    progressSpeed.textContent = formatBytes(speed) + '/s';
                }
            }, 1000);

            function updateProgress() {
                const doneCount = chunkState.filter(s => s === 'done').length;
                const progress = (doneCount / fileInfo.totalChunks * 100);
                progressFill.style.width = progress.toFixed(1) + '%';
                progressPercent.textContent = `${doneCount}/${fileInfo.totalChunks}`;
                chunkInfo.textContent = `${formatBytes(writtenBytes)} / ${formatBytes(fileInfo.size)} | DL:${downloadBuffer.size} VF:${verifiedBuffer.size}`;
            }

            // === DOWNLOAD WORKER ===
            async function downloadWorker(workerId) {
                while (!pipelineError) {
                    // Check if all done
                    if (chunkState.every(s => s === 'done')) break;

                    // Wait if download buffer is full
                    if (downloadBuffer.size >= MAX_DOWNLOAD_BUFFER) {
                        await new Promise(r => setTimeout(r, 50));
                        continue;
                    }

                    // Refresh file info to get latest chunk hashes (for progressive download)
                    try {
                        const res = await fetch(`/api/info/${fileId}`);
                        if (res.ok) fileInfo = await res.json();
                    } catch (e) { /* ignore, use cached */ }

                    // Find next pending chunk that's available (has hash from server)
                    let chunkIndex = -1;
                    for (let i = 0; i < fileInfo.totalChunks; i++) {
                        if (chunkState[i] === 'pending' && fileInfo.chunkHashes[i]) {
                            chunkIndex = i;
                            chunkState[i] = 'downloading';
                            break;
                        }
                    }

                    if (chunkIndex === -1) {
                        // No chunks available - either all in progress or waiting for upload
                        await new Promise(r => setTimeout(r, 100));
                        continue;
                    }

                    try {
                        console.log(`[DL${workerId}] Downloading chunk ${chunkIndex}`);
                        const data = await downloadChunk(chunkIndex);
                        downloadBuffer.set(chunkIndex, data);
                        chunkState[chunkIndex] = 'downloaded';
                        console.log(`[DL${workerId}] Chunk ${chunkIndex} downloaded (${data.byteLength} bytes), buffer: ${downloadBuffer.size}`);
                    } catch (err) {
                        if (!err.message.includes('404')) {
                            console.error(`[DL${workerId}] Chunk ${chunkIndex} error:`, err);
                        }
                        chunkState[chunkIndex] = 'pending'; // retry
                    }
                }
                console.log(`[DL${workerId}] Worker exiting`);
            }

            // === HASH WORKER ===
            async function hashWorker(workerId) {
                while (!pipelineError) {
                    // Check if all done
                    if (chunkState.every(s => s === 'done')) break;

                    // Wait if verified buffer is full
                    if (verifiedBuffer.size >= MAX_VERIFIED_BUFFER) {
                        await new Promise(r => setTimeout(r, 50));
                        continue;
                    }

                    // Find a downloaded chunk to hash
                    let chunkIndex = -1;
                    for (let i = 0; i < fileInfo.totalChunks; i++) {
                        if (chunkState[i] === 'downloaded') {
                            chunkIndex = i;
                            chunkState[i] = 'hashing';
                            break;
                        }
                    }

                    if (chunkIndex === -1) {
                        await new Promise(r => setTimeout(r, 50));
                        continue;
                    }

                    try {
                        const data = downloadBuffer.get(chunkIndex);
                        downloadBuffer.delete(chunkIndex);

                        console.log(`[HS${workerId}] Hashing chunk ${chunkIndex}`);
                        const hash = await hashData(data);

                        if (hash !== fileInfo.chunkHashes[chunkIndex]) {
                            console.warn(`[HS${workerId}] Chunk ${chunkIndex} hash mismatch, re-downloading`);
                            chunkState[chunkIndex] = 'pending';
                            continue;
                        }

                        // Copy data so original ArrayBuffer can be GC'd
                        const chunk = new Uint8Array(data.byteLength);
                        chunk.set(new Uint8Array(data));

                        verifiedBuffer.set(chunkIndex, chunk);
                        chunkState[chunkIndex] = 'verified';
                        console.log(`[HS${workerId}] Chunk ${chunkIndex} verified, verified buffer: ${verifiedBuffer.size}`);
                    } catch (err) {
                        console.error(`[HS${workerId}] Chunk ${chunkIndex} error:`, err);
                        chunkState[chunkIndex] = 'pending';
                    }
                }
                console.log(`[HS${workerId}] Worker exiting`);
            }

            // === DISK WRITER ===
            async function diskWriter() {
                while (!pipelineError && nextChunkToWrite < fileInfo.totalChunks) {
                    if (verifiedBuffer.has(nextChunkToWrite)) {
                        const data = verifiedBuffer.get(nextChunkToWrite);
                        try {
                            console.log(`[DISK] Writing chunk ${nextChunkToWrite} (${data.byteLength} bytes)`);
                            await writable.write(data);
                            verifiedBuffer.delete(nextChunkToWrite);
                            writtenBytes += data.byteLength;
                            chunkState[nextChunkToWrite] = 'done';
                            chunkCompletions.push(Date.now());
                            nextChunkToWrite++;
                            updateProgress();
                        } catch (err) {
                            console.error(`[DISK] Write error:`, err);
                            pipelineError = err;
                            throw err;
                        }
                    } else {
                        await new Promise(r => setTimeout(r, 20));
                    }
                }
                console.log(`[DISK] Writer exiting, wrote ${nextChunkToWrite} chunks`);
            }

            // === STATUS UPDATER ===
            async function statusUpdater() {
                let lastBottleneckLog = 0;
                while (!pipelineError && nextChunkToWrite < fileInfo.totalChunks) {
                    const downloading = chunkState.filter(s => s === 'downloading').length;
                    const downloaded = chunkState.filter(s => s === 'downloaded').length;
                    const hashing = chunkState.filter(s => s === 'hashing').length;
                    const verified = chunkState.filter(s => s === 'verified').length;
                    const done = chunkState.filter(s => s === 'done').length;
                    const pending = chunkState.filter(s => s === 'pending').length;

                    if (pending > 0 && !fileInfo.complete) {
                        status.textContent = `Pipeline: ${downloading} downloading, ${hashing} hashing, ${done}/${fileInfo.totalChunks} done (waiting for upload)`;
                    } else {
                        status.textContent = `Pipeline: ${downloading} downloading, ${hashing} hashing, ${done}/${fileInfo.totalChunks} done`;
                    }

                    // Log bottleneck analysis every 5 seconds
                    const now = Date.now();
                    if (now - lastBottleneckLog >= 5000) {
                        lastBottleneckLog = now;
                        const dlFull = downloadBuffer.size >= MAX_DOWNLOAD_BUFFER;
                        const vfFull = verifiedBuffer.size >= MAX_VERIFIED_BUFFER;

                        if (dlFull && vfFull) {
                            console.log(`[BOTTLENECK] Both buffers full (DL:${downloadBuffer.size}, VF:${verifiedBuffer.size}) - DISK is the bottleneck, disk writes are slow`);
                        } else if (dlFull) {
                            console.log(`[BOTTLENECK] Download buffer full (DL:${downloadBuffer.size}, VF:${verifiedBuffer.size}) - HASH is the bottleneck, hashing can't keep up with downloads`);
                        } else if (vfFull) {
                            console.log(`[BOTTLENECK] Verified buffer full (DL:${downloadBuffer.size}, VF:${verifiedBuffer.size}) - DISK is the bottleneck, disk writes can't keep up with hashing`);
                        } else {
                            console.log(`[BOTTLENECK] No buffer full (DL:${downloadBuffer.size}, VF:${verifiedBuffer.size}) - NETWORK is the bottleneck (good! pipeline is keeping up)`);
                        }
                    }

                    await new Promise(r => setTimeout(r, 500));
                }
            }

            try {
                // Start all pipeline workers
                console.log(`Starting pipeline: ${PARALLEL_DOWNLOADS} downloaders, ${PARALLEL_HASHES} hashers`);
                await Promise.all([
                    // Download workers
                    ...Array(PARALLEL_DOWNLOADS).fill().map((_, i) => downloadWorker(i)),
                    // Hash workers
                    ...Array(PARALLEL_HASHES).fill().map((_, i) => hashWorker(i)),
                    // Single disk writer (sequential writes are fastest)
                    diskWriter(),
                    // Status updater
                    statusUpdater()
                ]);

                clearInterval(speedInterval);
                await writable.close();

                status.className = 'status complete';
                status.textContent = 'Download complete! File saved to disk.';
                progressFill.style.width = '100%';
                progressPercent.textContent = '100%';
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download Again';

            } catch (err) {
                clearInterval(speedInterval);
                pipelineError = err;
                if (writable) {
                    try { await writable.abort(); } catch(e) {}
                }
                console.error('Pipeline error:', err);
                status.className = 'status error';
                status.textContent = 'Error: ' + err.message;
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Retry Download';
            }
        }

        async function downloadChunk(index) {
            // Retry indefinitely for network errors, but throw on 404 (chunk not ready)
            let attempt = 0;
            while (true) {
                try {
                    const res = await fetch(`/api/chunk/${fileId}/${index}`);
                    if (res.status === 404) {
                        throw new Error(`Chunk ${index} not yet uploaded: 404`);
                    }
                    if (!res.ok) {
                        throw new Error(`Chunk ${index} failed: ${res.status}`);
                    }
                    const contentLength = res.headers.get('content-length');
                    console.log(`Chunk ${index} response received, content-length: ${contentLength}, reading arrayBuffer...`);
                    const buffer = await res.arrayBuffer();
                    console.log(`Chunk ${index} arrayBuffer read: ${buffer.byteLength} bytes`);
                    return buffer;
                } catch (err) {
                    if (err.message.includes('404')) throw err;
                    attempt++;
                    const waitTime = Math.min(attempt * 1000, 5000);
                    console.warn(`Download retry ${attempt} for chunk ${index}: ${err.message}`);
                    await new Promise(r => setTimeout(r, waitTime));
                }
            }
        }

        async function hashData(arrayBuffer) {
            const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        loadFileInfo();
    </script>
</body>
</html>

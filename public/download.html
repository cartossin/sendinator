<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - Sendinator</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a2e;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline { color: #888; margin-bottom: 40px; }
        .download-card {
            width: 100%;
            max-width: 500px;
            background: #252542;
            border-radius: 20px;
            padding: 30px;
        }
        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #333;
        }
        .file-icon { font-size: 3em; }
        .file-details h2 { margin: 0 0 8px 0; word-break: break-all; font-size: 1.3em; }
        .file-size { color: #888; font-size: 0.95em; }
        .download-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .progress-container { margin-top: 20px; display: none; }
        .progress-container.active { display: block; }
        .progress-bar {
            height: 10px;
            background: #1a1a2e;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.2s ease;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #888;
            margin-top: 10px;
        }
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.95em;
        }
        .status.loading { background: rgba(102, 126, 234, 0.2); color: #667eea; }
        .status.downloading { background: rgba(102, 126, 234, 0.2); color: #667eea; }
        .status.verifying { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .status.complete { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .status.waiting { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .chunk-info { font-size: 0.85em; color: #888; margin-top: 10px; text-align: center; }
        .not-found { text-align: center; }
        .not-found h2 { color: #ef4444; margin-bottom: 10px; }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }
        .home-link:hover { text-decoration: underline; }
        .version { position: fixed; bottom: 10px; right: 10px; color: #444; font-size: 0.75em; }
    </style>
</head>
<body>
    <h1>Sendinator</h1>
    <p class="tagline">Your file is ready</p>

    <div class="download-card" id="downloadCard">
        <div class="file-info">
            <div class="file-icon">ðŸ“„</div>
            <div class="file-details">
                <h2 id="fileName">Loading...</h2>
                <div class="file-size" id="fileSize">--</div>
            </div>
        </div>

        <button class="download-btn" id="downloadBtn" disabled>Loading...</button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="progressPercent">0%</span>
                <span id="progressEta">--</span>
                <span id="progressSpeed">-- MB/s</span>
            </div>
        </div>

        <div class="status loading" id="status">Loading file info...</div>
        <div class="chunk-info" id="chunkInfo"></div>
    </div>

    <div class="download-card not-found" id="notFound" style="display: none;">
        <h2>File Not Found</h2>
        <p>This file may have expired or been deleted.</p>
        <a href="/" class="home-link">Upload a new file</a>
    </div>

    <div class="version">v2.7.3</div>

    <script>
        // Pipeline configuration
        const PARALLEL_DOWNLOADS = 6;
        const PARALLEL_HASHES = 3;
        // Buffer sizes calculated dynamically from server config

        const fileId = window.location.pathname.split('/').pop();
        let fileInfo = null;

        const downloadCard = document.getElementById('downloadCard');
        const notFound = document.getElementById('notFound');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const progressEta = document.getElementById('progressEta');
        const progressSpeed = document.getElementById('progressSpeed');
        const status = document.getElementById('status');
        const chunkInfo = document.getElementById('chunkInfo');

        async function loadFileInfo() {
            try {
                const res = await fetch(`/api/info/${fileId}`);
                if (!res.ok) {
                    showNotFound();
                    return;
                }

                fileInfo = await res.json();
                fileName.textContent = fileInfo.filename;
                fileSize.textContent = formatBytes(fileInfo.size);
                chunkInfo.textContent = `${fileInfo.totalChunks} chunks Ã— ${formatBytes(fileInfo.chunkSize)}`;

                // Enable download as soon as we have file info (even if upload incomplete)
                downloadBtn.disabled = false;
                if (fileInfo.complete) {
                    downloadBtn.textContent = 'Download File';
                    status.className = 'status complete';
                    status.textContent = 'Ready to download';
                } else {
                    downloadBtn.textContent = 'Start Download';
                    status.className = 'status waiting';
                    status.textContent = `Upload in progress (${fileInfo.chunksReceived}/${fileInfo.totalChunks} chunks) - you can start downloading now!`;
                }
            } catch (err) {
                console.error('Error loading file info:', err);
                showNotFound();
            }
        }

        function showNotFound() {
            downloadCard.style.display = 'none';
            notFound.style.display = 'block';
        }

        downloadBtn.addEventListener('click', startDownload);

        async function startDownload() {
            if (!window.showSaveFilePicker) {
                status.className = 'status error';
                status.textContent = 'Unsupported browser. Please use Chrome or Edge.';
                return;
            }

            let fileHandle, writable;
            try {
                fileHandle = await window.showSaveFilePicker({
                    suggestedName: fileInfo.filename
                });
                writable = await fileHandle.createWritable();
            } catch (err) {
                if (err.name === 'AbortError') return; // User cancelled
                status.className = 'status error';
                status.textContent = 'Failed to open file for writing: ' + err.message;
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Downloading...';
            progressContainer.classList.add('active');
            status.className = 'status downloading';
            status.textContent = 'Starting pipeline...';

            // Use Web Lock API to prevent background tab throttling
            const doDownload = async () => {

            // Fetch fresh file info before starting (ensures we have latest hashes)
            try {
                const res = await fetch(`/api/info/${fileId}`);
                if (res.ok) fileInfo = await res.json();
            } catch (e) { /* use cached */ }

            // Calculate buffer sizes from server config
            // Split target memory between download buffer and verified buffer
            const targetMemory = fileInfo.targetBufferMemory || (100 * 1024 * 1024);  // Default 100MB
            const chunkSize = fileInfo.chunkSize;
            const halfMemory = Math.floor(targetMemory / 2);
            const MAX_DOWNLOAD_BUFFER = Math.max(2, Math.floor(halfMemory / chunkSize));
            const MAX_VERIFIED_BUFFER = Math.max(2, Math.floor(halfMemory / chunkSize));
            console.log(`Buffer config: ${formatBytes(chunkSize)} chunks, ${MAX_DOWNLOAD_BUFFER} download + ${MAX_VERIFIED_BUFFER} verified = ~${formatBytes(targetMemory)} target`);

            // Pipeline state
            const downloadBuffer = new Map();  // chunkIndex -> ArrayBuffer (raw)
            const verifiedBuffer = new Map();  // chunkIndex -> Uint8Array (hashed & verified)
            // States: pending, downloading, downloaded, hashing, verified, done
            const chunkState = new Array(fileInfo.totalChunks).fill('pending');
            let nextChunkToWrite = 0;
            let writtenBytes = 0;
            let pipelineError = null;
            let lastProgressTime = Date.now();  // For watchdog

            // Speed tracking
            const chunkCompletions = [];
            const speedInterval = setInterval(() => {
                const now = Date.now();
                const recent = chunkCompletions.filter(t => t > now - 30000);
                if (recent.length > 0) {
                    const windowSeconds = Math.min(30, (now - chunkCompletions[0]) / 1000);
                    const speed = recent.length * fileInfo.chunkSize / windowSeconds;
                    progressSpeed.textContent = formatBytes(speed) + '/s';
                    // Calculate ETA
                    const remainingBytes = fileInfo.size - writtenBytes;
                    const etaSeconds = remainingBytes / speed;
                    progressEta.textContent = formatTime(etaSeconds);
                }
            }, 1000);

            function updateProgress() {
                const doneCount = chunkState.filter(s => s === 'done').length;
                const progress = (doneCount / fileInfo.totalChunks * 100);
                progressFill.style.width = progress.toFixed(1) + '%';
                progressPercent.textContent = `${doneCount}/${fileInfo.totalChunks}`;
                chunkInfo.textContent = `${formatBytes(writtenBytes)} / ${formatBytes(fileInfo.size)} | Buffered: ${downloadBuffer.size + verifiedBuffer.size} chunks`;
            }

            // === FILE INFO REFRESHER (for progressive downloads only) ===
            async function fileInfoRefresher() {
                // Only refresh if file upload is still in progress
                while (!pipelineError && !fileInfo.complete) {
                    await new Promise(r => setTimeout(r, 2000));  // Check every 2 seconds
                    if (pipelineError || chunkState.every(s => s === 'done')) break;
                    try {
                        const res = await fetch(`/api/info/${fileId}`);
                        if (res.ok) fileInfo = await res.json();
                    } catch (e) { /* ignore, use cached */ }
                }
            }

            // === DOWNLOAD WORKER ===
            async function downloadWorker(workerId) {
                while (!pipelineError) {
                    // Check if all done
                    if (chunkState.every(s => s === 'done')) break;

                    // Find next pending chunk - prioritize chunks near nextChunkToWrite
                    // This prevents deadlock where buffers fill with later chunks
                    let chunkIndex = -1;

                    // First: look for pending chunks from nextChunkToWrite onwards (priority)
                    for (let i = nextChunkToWrite; i < fileInfo.totalChunks; i++) {
                        if (chunkState[i] === 'pending' && fileInfo.chunkHashes[i]) {
                            chunkIndex = i;
                            chunkState[i] = 'downloading';
                            break;
                        }
                    }

                    // Fallback: check earlier chunks (shouldn't normally happen)
                    if (chunkIndex === -1) {
                        for (let i = 0; i < nextChunkToWrite; i++) {
                            if (chunkState[i] === 'pending' && fileInfo.chunkHashes[i]) {
                                chunkIndex = i;
                                chunkState[i] = 'downloading';
                                break;
                            }
                        }
                    }

                    if (chunkIndex === -1) {
                        // No chunks available - either all in progress or waiting for upload
                        // Use shorter wait near end of download
                        const remaining = fileInfo.totalChunks - nextChunkToWrite;
                        await new Promise(r => setTimeout(r, remaining < 20 ? 10 : 100));
                        continue;
                    }

                    try {
                        const data = await downloadChunk(chunkIndex);

                        // Clear error status on successful download
                        if (status.className.includes('error')) {
                            status.className = 'status downloading';
                        }

                        // Wait for buffer space AFTER download (prevents overflow)
                        while (downloadBuffer.size >= MAX_DOWNLOAD_BUFFER && !pipelineError) {
                            // Check if watchdog reset this chunk - discard if so
                            if (chunkState[chunkIndex] === 'pending') {
                                console.log(`[WORKER] Discarding chunk ${chunkIndex} - watchdog reset it`);
                                break;
                            }
                            // Critical chunk (nextChunkToWrite) gets priority - evict later chunks
                            if (chunkIndex === nextChunkToWrite) {
                                let maxIdx = -1;
                                for (const idx of downloadBuffer.keys()) {
                                    if (idx > maxIdx) maxIdx = idx;
                                }
                                if (maxIdx > chunkIndex) {
                                    console.log(`[WORKER] Evicting chunk ${maxIdx} to make room for critical chunk ${chunkIndex}`);
                                    downloadBuffer.delete(maxIdx);
                                    chunkState[maxIdx] = 'pending';
                                    break;
                                }
                            }
                            const remaining = fileInfo.totalChunks - nextChunkToWrite;
                            await new Promise(r => setTimeout(r, remaining < 20 ? 10 : 50));
                        }
                        if (pipelineError) break;

                        // Only add to buffer if still in downloading state
                        if (chunkState[chunkIndex] === 'downloading') {
                            downloadBuffer.set(chunkIndex, data);
                            chunkState[chunkIndex] = 'downloaded';
                        }
                    } catch (err) {
                        chunkState[chunkIndex] = 'pending';
                        if (err.is404) {
                            // Chunk not uploaded yet - wait for upload to catch up
                            await new Promise(r => setTimeout(r, 500));
                        } else if (err.isRetryable || err.message?.includes('fetch')) {
                            // Server error or network error - show status and retry
                            status.className = 'status error';
                            status.textContent = `Connection lost - retrying...`;
                            await new Promise(r => setTimeout(r, 1000));
                        } else {
                            // Unknown error - brief pause and retry
                            await new Promise(r => setTimeout(r, 500));
                        }
                    }
                }
            }

            // === HASH WORKER ===
            async function hashWorker(workerId) {
                while (!pipelineError) {
                    // Check if all done
                    if (chunkState.every(s => s === 'done')) break;

                    // Find a downloaded chunk to hash - prioritize critical chunk (nextChunkToWrite)
                    let chunkIndex = -1;

                    // First: check if the critical chunk needs hashing
                    if (chunkState[nextChunkToWrite] === 'downloaded') {
                        chunkIndex = nextChunkToWrite;
                        chunkState[chunkIndex] = 'hashing';
                        // Make room if needed - evict furthest chunk
                        if (verifiedBuffer.size >= MAX_VERIFIED_BUFFER) {
                            let maxIdx = -1;
                            for (const idx of verifiedBuffer.keys()) {
                                if (idx > maxIdx) maxIdx = idx;
                            }
                            if (maxIdx > nextChunkToWrite) {
                                verifiedBuffer.delete(maxIdx);
                                chunkState[maxIdx] = 'pending';
                            }
                        }
                    } else {
                        // Wait if verified buffer is full (non-critical chunks can wait)
                        if (verifiedBuffer.size >= MAX_VERIFIED_BUFFER) {
                            const remaining = fileInfo.totalChunks - nextChunkToWrite;
                            await new Promise(r => setTimeout(r, remaining < 20 ? 5 : 50));
                            continue;
                        }

                        // Find any downloaded chunk, prioritizing lower indices
                        for (let i = nextChunkToWrite; i < fileInfo.totalChunks; i++) {
                            if (chunkState[i] === 'downloaded') {
                                chunkIndex = i;
                                chunkState[i] = 'hashing';
                                break;
                            }
                        }
                    }

                    if (chunkIndex === -1) {
                        // Shorter wait near end of download
                        const remaining = fileInfo.totalChunks - nextChunkToWrite;
                        await new Promise(r => setTimeout(r, remaining < 20 ? 5 : 50));
                        continue;
                    }

                    try {
                        const data = downloadBuffer.get(chunkIndex);
                        downloadBuffer.delete(chunkIndex);

                        const hash = await hashData(data);

                        if (hash !== fileInfo.chunkHashes[chunkIndex]) {
                            chunkState[chunkIndex] = 'pending'; // re-download
                            continue;
                        }

                        // Copy data so original ArrayBuffer can be GC'd
                        const chunk = new Uint8Array(data.byteLength);
                        chunk.set(new Uint8Array(data));

                        verifiedBuffer.set(chunkIndex, chunk);
                        chunkState[chunkIndex] = 'verified';
                    } catch (err) {
                        chunkState[chunkIndex] = 'pending';
                    }
                }
            }

            // === DISK WRITER ===
            async function diskWriter() {
                while (!pipelineError && nextChunkToWrite < fileInfo.totalChunks) {
                    if (verifiedBuffer.has(nextChunkToWrite)) {
                        const data = verifiedBuffer.get(nextChunkToWrite);
                        try {
                            await writable.write(data);
                            verifiedBuffer.delete(nextChunkToWrite);
                            writtenBytes += data.byteLength;
                            chunkState[nextChunkToWrite] = 'done';
                            chunkCompletions.push(Date.now());
                            lastProgressTime = Date.now();  // Update watchdog
                            nextChunkToWrite++;
                            updateProgress();
                        } catch (err) {
                            pipelineError = err;
                            throw err;
                        }
                    } else {
                        // Faster polling near end of download
                        const remaining = fileInfo.totalChunks - nextChunkToWrite;
                        await new Promise(r => setTimeout(r, remaining < 20 ? 5 : 20));
                    }
                }
            }

            // === WATCHDOG - detects stalls and forces recovery ===
            async function watchdog() {
                const STALL_TIMEOUT = 15000;  // 15 seconds without progress = stalled

                while (!pipelineError && nextChunkToWrite < fileInfo.totalChunks) {
                    await new Promise(r => setTimeout(r, 5000));  // Check every 5s

                    if (pipelineError || chunkState.every(s => s === 'done')) break;

                    const timeSinceProgress = Date.now() - lastProgressTime;

                    if (timeSinceProgress > STALL_TIMEOUT) {
                        console.warn(`[WATCHDOG] Stall detected! No progress for ${Math.round(timeSinceProgress/1000)}s. Forcing recovery...`);
                        status.className = 'status error';
                        status.textContent = 'Stall detected - recovering...';

                        // Log current state
                        console.log(`[WATCHDOG] nextChunkToWrite=${nextChunkToWrite}, downloadBuffer=${downloadBuffer.size}, verifiedBuffer=${verifiedBuffer.size}`);
                        console.log(`[WATCHDOG] Chunk ${nextChunkToWrite} state: ${chunkState[nextChunkToWrite]}`);

                        // Clear ALL buffered chunks except nextChunkToWrite - make room for critical chunk
                        for (const idx of downloadBuffer.keys()) {
                            if (idx !== nextChunkToWrite) {
                                console.log(`[WATCHDOG] Evicting download buffer chunk ${idx}`);
                                downloadBuffer.delete(idx);
                                chunkState[idx] = 'pending';
                            }
                        }
                        for (const idx of verifiedBuffer.keys()) {
                            if (idx !== nextChunkToWrite) {
                                console.log(`[WATCHDOG] Evicting verified buffer chunk ${idx}`);
                                verifiedBuffer.delete(idx);
                                chunkState[idx] = 'pending';
                            }
                        }

                        // Reset any stuck downloading/hashing chunks to pending
                        for (let i = 0; i < fileInfo.totalChunks; i++) {
                            if (chunkState[i] === 'downloading' || chunkState[i] === 'hashing') {
                                console.log(`[WATCHDOG] Resetting stuck chunk ${i} from ${chunkState[i]} to pending`);
                                chunkState[i] = 'pending';
                            }
                        }

                        // Make sure the critical chunk (nextChunkToWrite) is pending
                        if (chunkState[nextChunkToWrite] !== 'done' && chunkState[nextChunkToWrite] !== 'verified') {
                            console.log(`[WATCHDOG] Forcing chunk ${nextChunkToWrite} to pending for re-download`);
                            downloadBuffer.delete(nextChunkToWrite);
                            verifiedBuffer.delete(nextChunkToWrite);
                            chunkState[nextChunkToWrite] = 'pending';
                        }

                        // Reset progress timer to give recovery time
                        lastProgressTime = Date.now();
                    }
                }
            }

            // === STATUS UPDATER ===
            async function statusUpdater() {
                let lastBottleneckLog = 0;
                while (!pipelineError && nextChunkToWrite < fileInfo.totalChunks) {
                    const downloading = chunkState.filter(s => s === 'downloading').length;
                    const downloaded = chunkState.filter(s => s === 'downloaded').length;
                    const hashing = chunkState.filter(s => s === 'hashing').length;
                    const verified = chunkState.filter(s => s === 'verified').length;
                    const done = chunkState.filter(s => s === 'done').length;
                    const pending = chunkState.filter(s => s === 'pending').length;

                    const remaining = fileInfo.totalChunks - nextChunkToWrite;
                    if (remaining <= 10 && remaining > 0) {
                        status.textContent = `Finalizing... ${remaining} chunks remaining`;
                        status.className = 'status verifying';
                    } else if (pending > 0 && !fileInfo.complete) {
                        status.textContent = `${downloading} downloading | ${nextChunkToWrite}/${fileInfo.totalChunks} written (waiting for upload)`;
                    } else {
                        status.textContent = `${downloading} downloading | ${nextChunkToWrite}/${fileInfo.totalChunks} written`;
                    }

                    // Log bottleneck analysis every 5 seconds
                    const now = Date.now();
                    if (now - lastBottleneckLog >= 5000) {
                        lastBottleneckLog = now;
                        const dlFull = downloadBuffer.size >= MAX_DOWNLOAD_BUFFER;
                        const vfFull = verifiedBuffer.size >= MAX_VERIFIED_BUFFER;

                        if (dlFull && vfFull) {
                            console.log(`[BOTTLENECK] Both buffers full (DL:${downloadBuffer.size}/${MAX_DOWNLOAD_BUFFER}, VF:${verifiedBuffer.size}/${MAX_VERIFIED_BUFFER}) - DISK is the bottleneck`);
                        } else if (dlFull) {
                            console.log(`[BOTTLENECK] Download buffer full (DL:${downloadBuffer.size}/${MAX_DOWNLOAD_BUFFER}, VF:${verifiedBuffer.size}/${MAX_VERIFIED_BUFFER}) - HASH is the bottleneck`);
                        } else if (vfFull) {
                            console.log(`[BOTTLENECK] Verified buffer full (DL:${downloadBuffer.size}/${MAX_DOWNLOAD_BUFFER}, VF:${verifiedBuffer.size}/${MAX_VERIFIED_BUFFER}) - DISK is the bottleneck`);
                        } else {
                            console.log(`[BOTTLENECK] Buffers OK (DL:${downloadBuffer.size}/${MAX_DOWNLOAD_BUFFER}, VF:${verifiedBuffer.size}/${MAX_VERIFIED_BUFFER}) - NETWORK limited (good!)`);
                        }
                    }

                    await new Promise(r => setTimeout(r, 500));
                }
            }

            try {
                // Start all pipeline workers
                await Promise.all([
                    // File info refresher (only active for progressive downloads)
                    fileInfoRefresher(),
                    // Download workers
                    ...Array(PARALLEL_DOWNLOADS).fill().map((_, i) => downloadWorker(i)),
                    // Hash workers
                    ...Array(PARALLEL_HASHES).fill().map((_, i) => hashWorker(i)),
                    // Single disk writer (sequential writes are fastest)
                    diskWriter(),
                    // Status updater
                    statusUpdater(),
                    // Watchdog - detects and recovers from stalls
                    watchdog()
                ]);

                clearInterval(speedInterval);

                status.className = 'status verifying';
                status.textContent = 'Finalizing file... (browser security scan - may take a few minutes for large files)';

                await writable.close();

                status.className = 'status complete';
                status.textContent = 'Download complete!';
                progressFill.style.width = '100%';
                progressPercent.textContent = '100%';
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download Again';

            } catch (err) {
                clearInterval(speedInterval);
                pipelineError = err;
                if (writable) {
                    try { await writable.abort(); } catch(e) {}
                }
                status.className = 'status error';
                status.textContent = 'Error: ' + err.message;
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Retry Download';
            }
            };

            // Execute with Web Lock if available
            if (navigator.locks) {
                await navigator.locks.request('sendinator-download', doDownload);
            } else {
                await doDownload();
            }
        }

        async function downloadChunk(index) {
            // Try once with timeout - let worker handle retry logic to avoid blocking
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 30000); // 30s timeout

            try {
                const res = await fetch(`/api/chunk/${fileId}/${index}`, {
                    signal: controller.signal
                });
                clearTimeout(timeout);

                if (res.status === 404) {
                    throw { is404: true, message: `Chunk ${index} not yet uploaded` };
                }
                if (!res.ok) {
                    throw { isRetryable: true, message: `HTTP ${res.status}` };
                }
                return await res.arrayBuffer();
            } catch (err) {
                clearTimeout(timeout);
                // Re-throw our custom error objects as-is
                if (err.is404 || err.isRetryable) throw err;
                // Wrap other errors (network failures, timeouts)
                if (err.name === 'AbortError') {
                    throw { isRetryable: true, message: 'Request timeout' };
                }
                throw { isRetryable: true, message: err.message || 'Network error' };
            }
        }

        async function hashData(arrayBuffer) {
            const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatTime(seconds) {
            if (!isFinite(seconds) || seconds < 0) return '--';
            if (seconds < 60) return Math.ceil(seconds) + 's';
            if (seconds < 3600) {
                const m = Math.floor(seconds / 60);
                const s = Math.ceil(seconds % 60);
                return m + 'm ' + s + 's';
            }
            const h = Math.floor(seconds / 3600);
            const m = Math.ceil((seconds % 3600) / 60);
            return h + 'h ' + m + 'm';
        }

        loadFileInfo();
